<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1>Score Prediction</h1>
    <form action="/" method="post"> 
        <div class="form-group">
            <label for="gdp">GDP per capita:</label>
            <input type="number" id="gdp" name="gdp" step="any" required>
        </div>
        <div class="form-group">
            <label for="social_support">Social support:</label>
            <input type="number" id="social_support" name="social_support" step="any" required>
        </div>
        <div class="form-group">
            <label for="life_expectancy">Healthy life expectancy:</label>
            <input type="number" id="life_expectancy" name="life_expectancy" step="any" required>
        </div>
        <div class="form-group">
            <label for="freedom">Freedom to make life choices:</label>
            <input type="number" id="freedom" name="freedom" step="any" required>
        </div>
        <div class="form-group">
            <label for="generosity">Generosity:</label>
            <input type="number" id="generosity" name="generosity" step="any" required>
        </div>
        <div class="form-group">
            <label for="corruption">Perceptions of corruption:</label>
            <input type="number" id="corruption" name="corruption" step="any" required>
        </div>
        <input type="submit" value="Predict">
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
