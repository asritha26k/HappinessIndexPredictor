<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 50px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .result-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        .result-container h1 {
            font-size: 48px;
            color: #3498db; /* Blue color for predicted score */
            margin-bottom: 20px;
        }

        .result-container p {
            font-size: 24px;
            color: #777;
            margin-top: 20px;
        }

        .result-container a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s;
        }

        .result-container a:hover {
            color: #1d70b8;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Score Prediction Result</h1>
        <p>Predicted Score: {{ score }}</p>
        <p><a href="/">Back to Form</a></p>
    </div>
</body>
</html>
